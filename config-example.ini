[general]
testing: True

[bot]
token: "DISCORD_BOT_TOKEN"
command_prefix: "!"
signup_channel_id: 9999999999999999
cleanup_signup_channel: True
monitors:
    {
        "OOTR": ["user1#0000", "user2#0000"],
        "ALTTPR": ["user1#0000", "user3#0000"],
        "MMR": ["user4#0000"],
        "PKMN_CRYSTAL": ["user6#0000"],
    }
instructions_file: "${env:instance_path}/path/to/instructions.yml"
ping_on_error: 9999999999999999
busy_emoji: '⌚'
success_emoji: '✅'
error_emoji: '❌'

[database]
dialect: "sqlite"
dbapi: "pysqlite"
dbpath: "${env:instance_path}/path/to/db.sqlite"
user: ""
password: ""
host: ""
port: ""
engine_options:
    {
        "echo": True,
    }

[logging]
level: "INFO"
format: "%(asctime)s:%(name)s:%(levelname)s:%(message)s"
datefmt: "%Y-%m-%d %H:%M:%S"
logfile: "${env:instance_path}/path/to/seedbot.log"
maxbytes: 1000000
count: 5
